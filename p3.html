<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Just For You!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap');

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: #0d010d; /* Deep Dark Theme */
            color: white; font-family: 'Quicksand', sans-serif;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
        }

        /* Background Rain Effect */
        .rain {
            position: fixed; width: 100%; height: 100%; top: 0; left: 0;
            background: linear-gradient(to bottom, rgba(255, 51, 133, 0.05), transparent);
            z-index: -1;
        }

        .container {
            text-align: center; width: 90%; max-width: 450px;
            background: rgba(26, 2, 26, 0.8);
            padding: 30px; border-radius: 30px;
            box-shadow: 0 0 40px rgba(255, 51, 133, 0.2);
            border: 1px solid rgba(255, 51, 133, 0.1);
        }

        .gif-container {
            width: 180px; height: 180px; margin: 0 auto 20px;
            display: flex; justify-content: center; align-items: center;
        }

        .gif-container img { width: 100%; border-radius: 15px; }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.2rem; margin-bottom: 15px; }
        p { font-size: 1rem; color: #ff99cc; margin-bottom: 25px; line-height: 1.5; }

        .btn-group { display: flex; justify-content: center; gap: 15px; }

        .btn {
            padding: 12px 30px; border: none; border-radius: 50px;
            font-size: 1rem; font-weight: bold; cursor: pointer;
            transition: 0.3s;
        }

        .btn-yes { background: #ff3385; color: white; box-shadow: 0 5px 15px rgba(255, 51, 133, 0.4); }
        .btn-no { background: #444; color: white; }

        /* Floating Hearts Animation */
        .heart {
            position: fixed; font-size: 25px; color: #ff3385;
            animation: fly 3s linear forwards; z-index: 10;
        }

        @keyframes fly {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .hidden { display: none; }
        
        #thankYouMsg {
            font-size: 4rem; font-family: 'Dancing Script', cursive;
            color: #ff3385; text-shadow: 0 0 20px #ff3385;
            animation: fadeIn 1.5s;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="rain"></div>

    <div id="step1" class="container">

        </div>
        <h1>Something special is coming...</h1>
        <button class="btn btn-yes" onclick="nextStep(2)">Tap to Begin ‚ú®</button>
    </div>

    <div id="step2" class="container hidden">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeXptbTAzbGRidjlhc2t2a3Z1Z28yeGh0ejN0YjBkbTlhdzlucTdpbCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/9pAXj4HutUGxzhPwtu/giphy.gif" alt="Bear Love">
        </div>
        <h1>Do you like surprises?</h1>
        <div class="btn-group">
            <button class="btn btn-yes" onclick="nextStep('3_1')">Yes! üòç</button>
            <button class="btn btn-no" id="no1" onmouseover="moveBtn('no1')">No üôÑ</button>
        </div>
    </div>
<div id="step3_1" class="container hidden">
        <div class="gif-container">

        </div>
        <h1>You make my heart skip a beat...</h1>
        <button class="btn btn-yes" onclick="nextStep('3_2')">Next ‚ù§Ô∏è</button>
    </div>

    <div id="step3_2" class="container hidden">
        <div class="gif-container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbDZ3OTZtY2Y2Z21td2Z4M2N5Yjg4d2xyNHUzdDB5dWZybHUzcmJiZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Ie4CIIvQS0bk3zwZlM/giphy.gif" alt="Cute 2">

        <h1>I promise to always be there...</h1>

    </div>

    <div id="step3_3" class="container hidden">
        <div class="gif-container">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3B1bnI5a3dyY3g4ZWU5NXV3bXdnazNwNGdxOWJscDN3Njc4YnpvcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/gjHkRHSuHqu99y9Yjt/giphy.gif" alt="Cute 3">
        </div>
        <h1>Ready for the big question?</h1>
        <button class="btn btn-yes" onclick="nextStep(4)">YES! üíç</button>

    <div id="step4" class="container hidden">
        <div class="gif-container">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2ZudDJjcGt1cXg4ZGJjaDdnNXlobDlscTQ1cHhnd3E2aDRkOGRubiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Y2eYsA6iV0jX1z8Tel/giphy.gif" alt="Asking">

    <script>
        function nextStep(n) {
            document.querySelectorAll('.container, #step4').forEach(el => el.classList.add('hidden'));
            const current = document.getElementById('step' + n);
            current.classList.remove('hidden');
            
            if(n === 4) {
                startHearts();
            }
        }

        function moveBtn(id) {
            const btn = document.getElementById(id);
            const x = Math.random() * (window.innerWidth - btn.clientWidth);
            const y = Math.random() * (window.innerHeight - btn.clientHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }, 150);
        }
    </script>
</body>
</html>
